<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kanika Chauhan Official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFF5F7;
            color: #1a1a1a;
            -webkit-tap-highlight-color: transparent;
        }

        .font-display {
            font-family: 'Playfair Display', serif;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .premium-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #FFF5F7 100%);
        }

        .gold-glow {
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        .rose-glow {
            box-shadow: 0 10px 30px rgba(244, 63, 94, 0.15);
        }

        .glass-light {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .animate-in {
            animation-fill-mode: both;
        }

        .fade-in {
            animation-name: fadeIn;
        }

        .zoom-in {
            animation-name: zoomIn;
        }

        .slide-in-up {
            animation-name: slideInUp;
        }

        .shimmer {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }

        .duration-500 {
            animation-duration: 500ms;
        }

        .duration-700 {
            animation-duration: 700ms;
        }

        .duration-1000 {
            animation-duration: 1000ms;
        }
    </style>
